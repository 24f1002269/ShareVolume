<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Company Data...</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #e9eff5;
            color: #343a40;
            padding-top: 30px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            margin-bottom: 35px;
            font-weight: 600;
        }
        .card {
            margin-bottom: 25px;
            border: 1px solid #cce5ff;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transform: translateY(-2px);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-bottom: none;
            border-radius: 7px 7px 0 0;
            font-size: 1.1em;
        }
        .card-body p {
            margin-bottom: 8px;
            font-size: 1.05em;
        }
        .value {
            font-weight: bold;
            color: #28a745; /* Green for values */
            font-size: 1.3em;
            display: block;
            margin-top: 5px;
        }
        .fy {
            font-style: italic;
            color: #6c757d;
            font-size: 0.95em;
        }
        #error-message {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-top: 25px;
            background-color: #ffe0e6;
            border-color: #f5c6cb;
            padding: 15px;
            border-radius: 5px;
        }
        #loading-message {
            text-align: center;
            margin-top: 25px;
            color: #007bff;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="share-entity-name" class="text-center">Loading Company Data...</h1>

        <div id="loading-message" class="alert alert-info text-center" role="alert">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 mb-0">Fetching data from SEC...</p>
        </div>

        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
            Error loading data. Please try again later.
        </div>

        <div id="content" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Maximum Shares Outstanding
                        </div>
                        <div class="card-body">
                            <p>Value: <span id="share-max-value" class="value"></span></p>
                            <p>Fiscal Year: <span id="share-max-fy" class="fy"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Minimum Shares Outstanding
                        </div>
                        <div class="card-body">
                            <p>Value: <span id="share-min-value" class="value"></span></p>
                            <p>Fiscal Year: <span id="share-min-fy" class="fy"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for components that need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const DEFAULT_CIK = '0001037540'; // BXP, Inc.
        const SEC_API_BASE = 'https://data.sec.gov/api/xbrl/companyconcept/CIK';
        const PROXY_URL = 'https://api.allorigins.win/raw?url='; // Using AllOrigins as a proxy

        async function fetchCompanyData(cik) {
            const url = `${SEC_API_BASE}${cik}/dei/EntityCommonStockSharesOutstanding.json`;
            const userAgent = `BXP-App/1.0 (contact@example.com)`; // Descriptive User-Agent per SEC guidance

            let response;
            try {
                // Determine if a proxy is needed.
                // Use proxy for CIK parameters or non-default CIKs.
                // For the default CIK without a URL parameter, attempt direct fetch first with User-Agent.
                const useProxyForDefault = (cik === DEFAULT_CIK && !window.location.search.includes('CIK='));
                const isCikParamPresent = window.location.search.includes('CIK=');

                if (useProxyForDefault && !isCikParamPresent) {
                    try {
                        response = await fetch(url, { headers: { 'User-Agent': userAgent } });
                        if (!response.ok) { // If direct fetch failed (e.g., CORS), try proxy
                            console.warn("Direct fetch for default CIK failed, attempting with proxy.");
                            const proxiedUrl = `${PROXY_URL}${encodeURIComponent(url)}`;
                            response = await fetch(proxiedUrl);
                        }
                    } catch (directFetchError) {
                        console.warn("Direct fetch for default CIK threw an error, attempting with proxy:", directFetchError);
                        const proxiedUrl = `${PROXY_URL}${encodeURIComponent(url)}`;
                        response = await fetch(proxiedUrl);
                    }
                } else {
                    // For CIK from URL parameter, or non-default CIK, always use proxy.
                    const proxiedUrl = `${PROXY_URL}${encodeURIComponent(url)}`;
                    response = await fetch(proxiedUrl);
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                throw new Error('Failed to fetch company data. Please check the CIK and try again.');
            }
        }

        function processCompanyData(rawData) {
            const entityName = rawData.entityName;
            const shares = rawData.units?.shares;

            if (!shares || !Array.isArray(shares) || shares.length === 0) {
                throw new Error('No shares data found or data structure is invalid.');
            }

            const filteredShares = shares.filter(entry => {
                const fyNum = parseInt(entry.fy, 10);
                return !isNaN(fyNum) && fyNum > 2020 && typeof entry.val === 'number';
            }).map(entry => ({
                val: entry.val,
                fy: String(entry.fy) // Ensure fy is a string as per data.json structure
            }));

            if (filteredShares.length === 0) {
                throw new Error('No relevant shares data found after filtering (fy > 2020).');
            }

            let maxValEntry = filteredShares[0];
            let minValEntry = filteredShares[0];

            for (let i = 1; i < filteredShares.length; i++) {
                if (filteredShares[i].val > maxValEntry.val) {
                    maxValEntry = filteredShares[i];
                }
                if (filteredShares[i].val < minValEntry.val) {
                    minValEntry = filteredShares[i];
                }
            }

            return {
                entityName: entityName,
                max: maxValEntry,
                min: minValEntry
            };
        }

        function updateUI(data) {
            document.title = `${data.entityName} - Shares Outstanding`;
            document.getElementById('share-entity-name').textContent = data.entityName;
            document.getElementById('share-max-value').textContent = data.max.val.toLocaleString();
            document.getElementById('share-max-fy').textContent = data.max.fy;
            document.getElementById('share-min-value').textContent = data.min.val.toLocaleString();
            document.getElementById('share-min-fy').textContent = data.min.fy;

            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading-message').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = `Error: ${message}`;
            errorMessageElement.style.display = 'block';
            document.title = 'Error - Shares Outstanding';
            document.getElementById('share-entity-name').textContent = 'Error Loading Data';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cikParam = urlParams.get('CIK');
            const targetCik = cikParam || DEFAULT_CIK;

            // Basic CIK validation (10 digits)
            if (!/^\d{10}$/.test(targetCik)) {
                showError('Invalid CIK format. CIK must be a 10-digit number.');
                return;
            }

            try {
                document.getElementById('loading-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('content').style.display = 'none';

                const rawData = await fetchCompanyData(targetCik);
                const processedData = processCompanyData(rawData);
                updateUI(processedData);
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
